baseURL: https://joyemery.art
title: Joy Emery's Art
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: '' # todo: set your analytics id.

params:
  image: /images/banner.png
  subtitle: Many media. # todo: change default subtitle for your website.
  copyright: All rights reserved.
  author: Joy Emery
  dontShowSource: true
  portfolio:
    columns:
      desktop:
        nature: 4
        archive: 6
        people: 2
        default: 3
      mobile:
        default: 2
        archive: 3
        people: 1
  socials:
    # todo: change these links.
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:joyemery@gmail.com'
      landing: true
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://instagram.com/joyemery'
  homepage: "/highlights"
  specialPages:
    - highlights
    - archive
  bypassWelcomePage: true # redirects "/" to "homepage" when it's true.
  plausible: '' # todo: set your plausible id.
  disableRadius: false
  moveIt: false  # Moves Title and Meta info down, only visible when scroll.

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  tags: ":slug"

menu:
  main:
    - name: highlights
      url: /highlights/
      weight: 1
    - name: people
      url: /people/
      weight: 2
    - name: nature
      url: /nature/
      weight: 3
    - name: everything
      url: /archive/
      weight: 4
    - name: about
      url: /about/
      weight: 5
